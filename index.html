<style>
:root {
  --gold: #d6b25e;
  --bg: #050505;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Playfair Display", Georgia, serif;
}

body {
  background: radial-gradient(circle at top, #111, var(--bg));
  height: 100vh;
  overflow: hidden;
  color: #eee;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* Start screen */
.start {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  cursor: pointer;
  transition: opacity 1.2s ease;
}

.start.hidden {
  opacity: 0;
  pointer-events: none;
}

.start span {
  color: var(--gold);
  letter-spacing: 4px;
  font-size: 16px;
}

/* Main layout */
.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* Year animation */
.year-box {
  height: 140px;
  position: relative;
}

.year {
  font-size: clamp(80px, 13vw, 130px);
  letter-spacing: 10px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.year.old {
  color: #555;
  animation: exitYear 2.5s ease forwards;
}

.year.new {
  color: var(--gold);
  opacity: 0;
  animation: enterYear 2.5s ease forwards;
  animation-delay: 2.5s;
}

@keyframes exitYear {
  to {
    opacity: 0;
    transform: translate(-50%, -60px);
    filter: blur(8px);
  }
}

@keyframes enterYear {
  from {
    opacity: 0;
    transform: translate(-50%, 60px);
    letter-spacing: 25px;
    filter: blur(8px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
    letter-spacing: 10px;
    filter: blur(0);
  }
}

/* Divider */
.line {
  width: 120px;
  height: 1px;
  background: var(--gold);
  margin: 30px auto;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 5s;
}

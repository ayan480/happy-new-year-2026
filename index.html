<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy New Year 2026</title>
  <style>
    :root{--bg:#0b1020;--card:#0f1724;--accent:#ffdd57}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#091227 0%,#041021 100%);color:#fff;font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .card{max-width:900px;width:96%;background:rgba(255,255,255,0.04);padding:2.5rem;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center}
    h1{font-size:clamp(2rem,5vw,4rem);margin:0 0 0.5rem;color:var(--accent);text-shadow:0 6px 18px rgba(255,221,87,0.08)}
    p{margin:0 0 1.25rem;color:#cbd5e1}
    .btn{background:linear-gradient(90deg,#ff8a00,#ff3d81);border:0;padding:0.6rem 1rem;border-radius:999px;color:#081124;font-weight:700;cursor:pointer}
    .meta{font-size:0.9rem;color:#94a3b8;margin-top:0.75rem}
    /* confetti */
    .confetti{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .piece{position:absolute;width:10px;height:14px;opacity:0;transform-origin:center;will-change:transform,opacity}
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy New Year 2026!</h1>
    <p>Wishing you a joyful, healthy, and prosperous year ahead â€” cheers to new beginnings!</p>
    <button id="toggle" class="btn">Celebrate ðŸŽ‰</button>
    <div class="meta">Created by <strong>ayan480</strong></div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // Simple confetti generator
    const confettiRoot = document.getElementById('confetti');
    const btn = document.getElementById('toggle');

    function rand(min, max){return Math.random()*(max-min)+min}

    function makePiece(){
      const el = document.createElement('div');
      el.className = 'piece';
      const colors = ['#ff3d81','#ff8a00','#ffd54a','#7ee787','#7ad3ff','#c084fc'];
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      el.style.left = rand(0,100) + '%';
      el.style.top = rand(-10,0) + '%';
      el.style.width = rand(6,12) + 'px';
      el.style.height = rand(8,16) + 'px';
      el.style.opacity = '1';
      el.style.transform = `rotate(${rand(0,360)}deg)`;
      confettiRoot.appendChild(el);

      const duration = rand(2500,4200);
      const destX = rand(-25,25);
      const destY = 100 + rand(0,30);
      const rotate = rand(200,800);

      el.animate([
        {transform: `translate(0,0) rotate(0deg)`, opacity:1},
        {transform: `translate(${destX}vw, ${destY}vh) rotate(${rotate}deg)`, opacity:0.9}
      ], {duration: duration, easing: 'cubic-bezier(.2,.6,.2,1)'});

      setTimeout(()=> el.remove(), duration+50);
    }

    let running = false; let intervalId = null;
    function startConfetti(){
      if(running) return;
      running = true;
      intervalId = setInterval(()=>{
        // spawn 6 pieces per tick
        for(let i=0;i<6;i++) makePiece();
      },120);
      btn.textContent = 'Stop ðŸŽˆ';
    }
    function stopConfetti(){
      running = false;
      clearInterval(intervalId);
      btn.textContent = 'Celebrate ðŸŽ‰';
    }

    btn.addEventListener('click', ()=> running ? stopConfetti() : startConfetti());

    // Auto-fire once on load
    window.addEventListener('load', ()=>{
      startConfetti();
      setTimeout(stopConfetti, 4500);
    });
  </script>
</body>
</html>
